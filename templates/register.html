{% extends 'include/layout.html' %}
{% block content %}

    <div class="form">
        <form method="POST" action="/register">
            <h2>Create an Account</h2>

            <div>
                <label for="user_id">User ID</label>
                <input type="varchar" name="user_id" id="user_id" required>
            </div>
            <div>
                <label for="last_name">First Name</label>
                <input type="varchar" name="first_name" id="first_name" required>
            </div>

            <div>
                <label for="last_name">Last Name</label>
                <input type="varchar" name="last_name" id="last_name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="varchar" name="email" id="email" required>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="varchar" name="phone" id="phone" required>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="varchar" name="address" id="address" required>
            </div>

            <p>
                <label for="transfer">Checking</label>
                <input type="checkbox" id="checking" name="checking">
            </p>
            <p>
                <label for="transfer">Savings</label>
                <input type="checkbox" id="savings" name="savings">
            </p>

            <button type="submit">Register</button>
        </form>
    </div>

{% endblock %}
