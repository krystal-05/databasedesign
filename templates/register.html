{% extends 'include/layout.html' %}
{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>

<div class="container text-center my-5">
    <div class="py-5">
        <h1 class="display-4 fw-bold">Create Your Account</h1>
        <p class="lead text-muted">Get started with TrustBank today. We promise your information will be handled with the utmost care and discretion â€” probably.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="/register" class="p-4 border rounded-3 bg-light shadow-sm" id="registerForm">
                <div class="mb-3">
                    <label for="first_name" class="form-labe fw-bold">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone</label>
                    <input type="tel" class="form-control" name="phone" id="phone" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" name="address" id="address" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                </div>                

                <div class="d-grid gap-2 my-4">
                    <button type="submit" class="btn btn-lg btn-custom" id="registerButton">
                        <span id="registerButtonText">Register</span>
                        <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>

            <div class="mt-3">
                <p class="text-muted small">Already have an account?</p>
                <button onclick="window.location.href='/login'" class="btn btn-outline-secondary">Back to Login</button>
            </div>
        </div>
    </div>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const registerButton = document.getElementById('registerButton');
    const registerSpinner = document.getElementById('registerSpinner');
    const registerButtonText = document.getElementById('registerButtonText');

    registerForm.addEventListener('submit', function(e) {
        e.preventDefault();

        registerSpinner.classList.remove('d-none');
        registerButtonText.textContent = 'Registering...';
        registerButton.disabled = true;

        setTimeout(() => {
            registerForm.submit();
        }, 750);
    });
</script>

{% endblock %}
