
{% extends 'include/layout.html' %}
{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="form">
    <form method="POST" action="/register">
        <h2>Create an Account</h2>

        <div>
            <label for="user_id">User ID</label>
            <input type="text" name="user_id" id="user_id" required>
        </div>

        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>
        </div>

        <h3>Select Account Type</h3>
        <div>
            <p>
                <label for="checking">Checking Account</label>
                <input type="checkbox" id="checking" name="account_type" value="checking">
            </p>
            
            <p id="savings-container">
                <label for="savings">Savings Account</label>
                <input type="checkbox" id="savings" name="account_type" value="savings">
            </p>
            
        </div>

        <button type="submit">Register</button>
    </form>
    
</div>

{% endblock %}
