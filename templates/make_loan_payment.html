{% extends 'include/layout.html' %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="results">Make a Loan Payment</div>

<form method="POST">
    <label for="amount">Payment Amount:</label><br>
    <input type="number" step="0.01" id="amount" name="amount" required><br><br>
    
    <button type="submit" class="button">Submit Payment</button>
</form>

<div>
<button class="button" onclick="window.location.href='/loans'">Back to Loans</button>
</div>
{% endblock %}
