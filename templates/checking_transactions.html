{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="results">Savings Transactions</div>
<table>
    <tr>
        <th>Transaction ID </th><th>Account Number</th><th>Transaction Type</th><th>Amount</th><th>Transaction Date</th>
    </tr>	
    {% for row in data %}
    <tr>
        {% for d in row %}
        <td>{{ d }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
