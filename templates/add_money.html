{% extends 'include/layout.html' %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <favicon href="{{ url_for('static', filename='image/favicon.ico') }}" />
    <title>Deposit</title>
</head>

<div class="container my-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Deposit Funds</h2>
        <p class="text-muted">Account #: <strong>{{ account_no }}</strong></p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded-3 bg-light shadow-sm">
                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">Amount to Deposit</label>
                    <input type="number" name="amount" step="0.01" min="0.01" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-lg btn-custom">Add Money</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('display_account_index') }}" class="btn btn-outline-secondary">Back to Accounts</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
